<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List in Vanilla JavaScript</title>
    <!-- Adding Font Awesome starter kit -->
    <script src="https://kit.fontawesome.com/11bce01b7f.js" crossorigin="anonymous"></script>
    <!-- Adding Google Font "Poppins" -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <h1>Todo List in Vanilla JavaScript</h1>
    </header>
    <form class="todo-form">
        <input type="text" class="todo-input" />
        <button class="todo-button" type="Submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="All">All</option>
                <option value="Completed">Completed</option>
                <option value="Active">Active</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
            <!-- 
            <div class="todo">
                <li class="todo-item"></li>
                <button class="complete-btn"><i class="fas fa-check"></i></button>
                <button class="trash-btn"><i class="fas fa-trash"></i></button>
            </div> 
            -->
        </ul>
    </div>

    <script src="./app.js"></script>
</body>
</html>
